name: Deploy

on:
    push:
        branches:
            - release

jobs:
    deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            # Setup key
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.private_ssh_key }}" > "$HOME/.ssh/key"
            - run: chmod 600 "$HOME/.ssh/key"
            - run: rsync -e -avz --exclude '.git' --chown=github:www-data --chmod=Dg=rwx,Fg=rwx ./ "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . user@bundle-backend.kz:/var/www/bundle-backend.kz/html/bundle-back/
            - run: git checkout release
            - run: git pull
            - run: exit
